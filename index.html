<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />

    <title>Simply a Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="container center-align">
            <div class="row col s12 center-align" id="heading">
                <h4>Simply a Weather Dashboard</h4>
            </div>
        </div>

    </header>
    <div class="container" id="content-container">
        <div class="row" id="search-wrapper">
            <div id="searchContainer" class="col s12 m3 left-align">
                <div id="search-bar" class="input-field">
                    <input type="text" id="city" placeholder="Enter a city name..." />
                    <button class="btn waves-effect indigo darken-4" id="searchBtn">Search</button>
                </div>
                <div id="local-storage-history">
                    <!-- Local Storage history populates here  -->
                </div>
                <div id="clear-storage">
                    <button class="btn waves-effect indigo darken-4" id="clear-storage-btn">Clear Search
                        History</button>
                </div>
            </div>


            <div id="currentContainer" class="col s12 m9 center-align">
                <div id="landing-page">
                    <h5>Welcome to... <p>
                            <b>Simply a Weather Dashboard</b>
                        <p>Search a city for a quick weather snapshot!
                </div>

                <!-- Population of data for current weather -->
            </div>


        </div>

        <div class="row" id="five-day-header">What's coming up? <b>Five Day Forecast</b></div>
        <div id="five-day-container" class="row center-align">
            <!-- Population of data for five day forcast -->
        </div>
    </div>


    <footer>

        <div class="container center-align">
            <div class="row col s12 center-align" id="footer">
                &copy; 2021 by Morgan Sherrill
                </br>
                Wind Icon made by <a href="https://www.flaticon.com/authors/darius-dan" title="Darius Dan">Darius
                    Dan</a> from

                <br />
                Background Image by <a href="https://pixabay.com/users/felixmittermeier-4397258/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3441687">FelixMittermeier</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3441687">Pixabay</a>
            </div>
        </div>

    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>


</html>
